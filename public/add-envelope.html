<!DOCTYPE html>
<html>
    <head>
        <title>Personal Budget - Add an Envelope</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Personal Budget - Envelopes</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="add-envelope.html">Add a New Envelope</a>
        </nav>
        <h2>Add a New Envelope</h2>
        <div class="inputs">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="Name of Envelope" required>
            <label for="amount">Amount: </label>
            <input type="number" name="amount" id="amount" min="0" step="10" value="0" required>
            <input type="submit" id="submit-envelope">
        </div>
        <div id="new-envelope"></div>
        <script src="add-quote.js"></script>
    </body>
</html>
